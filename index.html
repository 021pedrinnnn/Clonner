
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord OAuth2 - Login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="stars"></div>
        <div class="matrix-rain">
            <div class="lightning"></div>
            <div class="lightning"></div>
            <div class="lightning"></div>
            <div class="lightning"></div>
            <div class="lightning"></div>
            <div class="lightning"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-glow">
                    <i class="fab fa-discord"></i>
                </div>
                <h1>Discord OAuth2</h1>
                <p class="subtitle">Conecte-se com segurança</p>
            </div>
            
            <div class="form-section">
                <div class="status-indicator" id="status">
                    <div class="pulse-dot"></div>
                    <span>Sistema Online</span>
                </div>
                
                <button class="oauth-button" id="loginBtn" onclick="initiateOAuth()">
                    <div class="button-glow"></div>
                    <i class="fab fa-discord"></i>
                    <span>Voltar para o Discord</span>
                    <div class="loading-spinner" id="spinner"></div>
                </button>
                
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-shield-alt"></i>
                        <span>Seguro e Confiável</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-bolt"></i>
                        <span>Login Instantâneo</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-lock"></i>
                        <span>Dados Protegidos</span>
                    </div>
                </div>
            </div>
            
            <div class="user-info" id="userInfo" style="display: none;">
                <div class="avatar-container">
                    <img id="userAvatar" src="" alt="Avatar">
                    <div class="online-indicator"></div>
                </div>
                <div class="user-details">
                    <h3 id="userName"></h3>
                    <p id="userTag"></p>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </div>
        
        <div class="api-info">
            <h2>API Endpoints</h2>
            <div class="endpoint">
                <span class="method">GET</span>
                <code>/api/user</code>
                <span class="desc">Obter informações do usuário</span>
            </div>
            <div class="endpoint">
                <span class="method">GET</span>
                <code>/api/guilds</code>
                <span class="desc">Obter servidores do usuário</span>
            </div>
            <div class="endpoint">
                <span class="method">POST</span>
                <code>/api/logout</code>
                <span class="desc">Fazer logout</span>
            </div>
            <div class="endpoint">
                <span class="method">GET</span>
                <code>/api/health</code>
                <span class="desc">Status da API</span>
            </div>
        </div>
    </div>
    
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
